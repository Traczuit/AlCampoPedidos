<!DOCTYPE html>
<html>
  <title>Al Campo: Carga de Pedidos</title>

  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="root">
      <div id="textContainer">
        <ul class="list">
          <li class="item">
            <p>NRO PEDIDO:</p>
            <input type="textbox" id="nro" />
          </li>
          <li class="item">
            <p>CLIENTE:</p>
            <input type="textbox" id="cliente" />
          </li>
          <li class="item">
            <p>TELEFONO:</p>
            <input type="textbox" id="telefono" />
          </li>
          <li class="item">
            <p>FECHA:</p>
            <input type="date" id="fecha" />
          </li>
          <li class="item">
            <p>DIRECCION:</p>
            <input type="textbox" id="direccion" />
          </li>
          <li class="item">
            <p>Fiambreria:</p>
            <textarea id="fiambreria"></textarea>
          </li>
          <li class="item">
            <p>Almacen:</p>
            <textarea id="almacen"></textarea>
          </li>
          <li class="item">
            <p>Verduleria:</p>
            <textarea id="verduleria"></textarea>
          </li>
          <li class="item">
            <p>Carniceria:</p>
            <textarea id="carniceria"></textarea>
          </li>
          <li class="item">
            <p>FORMA DE PAGO:</p>
            <input type="textbox" id="forma-de-pago" />
          </li>
        </ul>
        <button id="create-div">Add order</button>

        <table id="table">
          <th>Fecha Pedido</th>
          <th>Fecha de entrega</th>
          <th>Estado de pedido</th>
          <th>Cliente</th>
          <th>Monto</th>
          <th>Cuenta Corriente</th>
          <th>Forma de pago</th>
          <th>Status Pago</th>
          <th>Tipo</th>
          <th>Entrega</th>
          <th>Acciones</th>
        </table>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
